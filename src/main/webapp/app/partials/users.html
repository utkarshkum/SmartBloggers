	<div ng-controller="UserController">
		<div ng-show="loading" ng-init="loading = true">
			<img src="images/loading.gif">
		</div>

		
			<div class="user panel panel-default" ng-repeat="user in users | filter:searchFor">
		<div class="panel-heading">
			{{ user.userName }}
		</div>
		<div class="panel-body">
		{{ user.emailId }}</div>
	</div>
	
	  <div style="clear: left"></div>
	<br>

		<button ng-show="!showAddUserForm" class="well well-sm" ng-click="showAddUserForm = true">Add User</button>
		<div style="width: 20%;" class="well" ng-show="showAddUserForm" ng-init="showAddUserForm=false">
			<form name="userForm">
				<div class="form-group">
					<label for="name">Name</label> <input type="text"
						ng-model="user.userName" class="form-control"
						placeholder="Enter Name">
				</div>
				<div class="form-group">
					<label for="Email ID">Email ID</label> <input type="email"
						ng-model="user.emailId" class="form-control"
						placeholder="Enter email id" />
				</div>
				<div class="form-group">
					<label for="passord">Password</label> <input type="password"
						ng-model="user.password" class="form-control"
						placeholder="Enter password" />
				</div>
				<button ng-click="addUser(user)" class="btn btn-primary" >Add</button>
				<button value="Update" ng-show="showEditForm"
					ng-click="updateUser(user)">Update</button>
				<button ng-click="showAddUserForm = false" class="btn btn-primary">Cancel</button>
			</form>
		</div>
	</div>
