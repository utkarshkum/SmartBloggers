
	<div ng-controller="LoginController" class = "panel panel-success">
		<div ng-show="showloginForm" ng-init="showloginForm=true">
			<form name="loginForm">
   					<div class = "form-group">
     					<label for = "name">Name</label>
						<input type="text" ng-model="user.userName" class="form-control" placeholder="Enter Name">
					</div>
		   			<div class = "form-group">
     					<label for = "passord">Password</label>
						<input type="password" ng-model="user.password" class="form-control" placeholder="Enter passord"/>
					</div>
				<button ng-click="loginUser(user)" class = "btn btn-success">Sign in</button>
				<button ng-click="showloginForm = false" class = "btn btn-default">Cancel</button>
			</form>
		</div>
	</div>
