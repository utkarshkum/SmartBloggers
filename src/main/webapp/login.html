<div ng-show="showloginForm" ng-controller="LoginController" ng-init="showloginForm=true">
	<form name="loginForm" class="form-inline" >
		<div class="form-group">
			<label for="name">Name</label> <input type="text"
				ng-model="user.userName" class="form-control"
				placeholder="Enter Name">
		</div>
		<div class="form-group">
			<label for="passord">Password</label> <input type="password"
				ng-model="user.password" class="form-control"
				placeholder="Enter passord" />
		</div>
		<button ng-click="loginUser(user)" class="btn btn-primary">Sign
			in</button>
	</form>
</div>
